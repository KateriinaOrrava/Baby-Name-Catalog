<div>
    <form class="toggleContainer" #genderSwitch="ngForm" (change)="changeGender()">
      <div>
        <p class="gender_girl">BABY GIRL</p>
      </div>
      <input title="gender switcher" type="checkbox" id="switch" name="switch"/>
      <label for="switch"> </label>
      <div>
        <p class="gender_boy">BABY BOY</p>
      </div>
    </form>
  </div>
