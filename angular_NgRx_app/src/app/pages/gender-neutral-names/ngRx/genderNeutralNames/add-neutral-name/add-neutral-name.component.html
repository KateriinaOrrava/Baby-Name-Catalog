<div class="container">
  <legend>Add A New Gender Neutral Name</legend>
  <div class="mb-3">
    <label for="txtBookName" class="form-label">Name</label>
    <input type="text" [(ngModel)]="nameForm.name" class="form-control"
    id="txtBookName" />
  </div>
  <div class="mb-3">
    <label for="txtAuthor" class="form-label">Meaning</label>
    <input type="text" [(ngModel)]="nameForm.meaning" class="form-control"
    id="txtAuthor" />
  </div>
  <button type="button" class="btn btn-dark" (click)="saveName()">Create</button>
</div>
